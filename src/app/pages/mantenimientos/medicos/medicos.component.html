<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medico..." (keyup)="buscar(txtTermino.value)" #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos ({{medicos.length}})
                    <button class="btn btn-primary pull-right" routerLink="/dashboard/medico/nuevo">
                        <i class="fa fa-user-md"></i>
                        Crear medico
                    </button>
                </h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <tr *ngFor="let medico of medicos">
                                    <td class="text-center">
                                        <img [src]="medico.img | imagen: 'medicos'" [alt]="medico.nombre" class="avatar cursor" (click)="abrirModal(medico)"></td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Nombre del medico" [(ngModel)]="medico.nombre">
                                    </td>
                                    <td class="text-nowrap text-center">
                                        <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" class="cursor" data-original-title="Guardar cambios">
                                            <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                        <a (click)="eliminarMedico(medico)" data-toggle="tooltip" class="cursor" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                    </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
